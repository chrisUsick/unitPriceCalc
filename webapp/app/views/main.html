<form ng-submit="calculate()" class="form-horizontal">
  <div class="form-group">
    <label>Use Units</label>
    <input type='checkbox' ng-model="shared.useUnits" tabindex="-100" />
  </div>
  <div ng-repeat="price in prices">
    <unit-price-calc data="price" units="shared.useUnits"></unit-price-calc>
  </div>

  <div class="row">
    <div class="col-xs-offset-2">
      <button type='button' class="btn btn-default" ng-click="prices.push({id:(prices.length + 1)})">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button type="submit" class="btn btn-primary">Calculate</button>
      <button type='button' class="btn btn-default" ng-click="reset()">
        <span class="glyphicon glyphicon-refresh"></span>
      </button>
    </div>
  </div>
</form>
